pipeline {
    environment {
        dockerImageName = sungyoon1simple-echo
    }

    agent {
    kubernetes {
        yaml '''
        apiVersion v1
        kind Pod
        spec
          containers
          - name jnlp
            image sheayunjnlp-agent-sample
            env
            - name DOCKER_HOST
              value tcplocalhost2375
          - name dind
            image dockerlatest
            command
            - usrlocalbindockerd-entrypoint.sh
            env
            - name DOCKER_TLS_CERTDIR
              value 
            securityContext
              privileged true
        '''
            }
        }
    stages {
        stage('git scm update') {
            steps {
		checkout scm
            }
        }
        stage('docker build && push') {
            steps {
                script {
                    dockerImage = docker.build(dockerImageName)
                    docker.withRegistry('httpsregistry.hub.docker.com', 'dockerhub-credentials') {
                        dockerImage.push('latest')
                    }
                }
            }
        }
        stage('deploy application on kubernetes cluster') {
            steps {
                withKubeConfig([
                    credentialsId 'KUBECONFIG',
                    serverUrl 'httpskubernetes.default',
                    namespace 'default']) {
                    sh '''
                    kubectl apply -f deployment.yaml
                    kubectl apply -f service.yaml
                    '''
                }
            }
        }
    }
    post {
        always {
            sh 'docker logout'
        }
    }
}